name: edify-website

on:
  push:
    branches: [master]

jobs:
  publish:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t edify-website .
          docker tag edify-website:latest ${ECR_REPOSITORY}/edify-website:latest
          docker tag edify-website:latest ${ECR_REPOSITORY}/edify-website:${IMAGE_TAG}
          docker push ${ECR_REPOSITORY}/edify-website:latest
          docker push ${ECR_REPOSITORY}/edify-website:${IMAGE_TAG}
        env:
          ECR_REPOSITORY: 516740843355.dkr.ecr.ap-south-1.amazonaws.com
          IMAGE_TAG: ${{ github.sha }}
      - name: deploy to cluster
        uses: kodermax/kubectl-aws-eks@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.EDIFY_PROD_KUBE_CONFIG }}
          KUBECTL_VERSION: "v1.23.6"
        with: # defaults to latest kubectl binary version
          args: rollout restart deployment/edify-website -n applications
      - name: verify deployment
        uses: kodermax/kubectl-aws-eks@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.EDIFY_PROD_KUBE_CONFIG }}
          KUBECTL_VERSION: "v1.23.6"
        with:
          args: rollout status deployment/edify-website -n applications
